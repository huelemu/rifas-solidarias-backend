<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rifas Solidarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #c6f6d5;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.valid {
            color: #2f855a;
        }

        .requirement.invalid {
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üéØ Rifas Solidarias</h1>
            <p>Crea tu cuenta para empezar</p>
        </div>

        <div id="alertContainer"></div>

        <div id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a *</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required>
                <div class="password-requirements">
                    <div class="requirement" id="lengthReq">‚Ä¢ M√≠nimo 6 caracteres</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" placeholder="+54 9 11 1234-5678">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" placeholder="12345678">
                </div>
            </div>

            <div class="form-group">
                <label for="rol">Tipo de Usuario</label>
                <select id="rol">
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="admin_institucion">Administrador de Instituci√≥n</option>
                </select>
            </div>

            <div class="form-group" id="institucionGroup" style="display: none;">
                <label for="institucion">Instituci√≥n</label>
                <select id="institucion">
                    <option value="">Selecciona una instituci√≥n...</option>
                </select>
            </div>

            <button class="btn-register" id="registerBtn">
                <span id="registerText">Crear Cuenta</span>
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    Creando cuenta...
                </div>
            </button>
        </div>

        <div class="login-link">
            <p>¬øYa tienes cuenta? <a href="/login.html">Inicia sesi√≥n aqu√≠</a></p>
        </div>
    </div>

    <script src="js/authService.js"></script>
    <script>
        // Elementos del DOM
        const nombreInput = document.getElementById('nombre');
        const apellidoInput = document.getElementById('apellido');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const telefonoInput = document.getElementById('telefono');
        const dniInput = document.getElementById('dni');
        const rolSelect = document.getElementById('rol');
        const institucionSelect = document.getElementById('institucion');
        const institucionGroup = document.getElementById('institucionGroup');
        const registerBtn = document.getElementById('registerBtn');
        const registerText = document.getElementById('registerText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const alertContainer = document.getElementById('alertContainer');
        const lengthReq = document.getElementById('lengthReq');

        // Cargar instituciones al iniciar
        document.addEventListener('DOMContentLoaded', async function() {
            await loadInstituciones();
            
            // Verificar si ya est√° logueado
            if (authService.isAuthenticated()) {
                authService.redirectToDashboard();
            }
        });

        // Funci√≥n para cargar instituciones
        async function loadInstituciones() {
            try {
                const response = await fetch('http://localhost:3100/instituciones?limit=100');
                const data = await response.json();
                
                if (response.ok) {
                    institucionSelect.innerHTML = '<option value="">Selecciona una instituci√≥n...</option>';
                    data.data.forEach(institucion => {
                        const option = document.createElement('option');
                        option.value = institucion.id;
                        option.textContent = institucion.nombre;
                        institucionSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error cargando instituciones:', error);
            }
        }

        // Mostrar/ocultar selector de instituci√≥n seg√∫n el rol
        rolSelect.addEventListener('change', function() {
            const rol = this.value;
            if (rol === 'admin_institucion' || rol === 'vendedor') {
                institucionGroup.style.display = 'block';
                institucionSelect.required = true;
            } else {
                institucionGroup.style.display = 'none';
                institucionSelect.required = false;
                institucionSelect.value = '';
            }
        });

        // Validaci√≥n de contrase√±a en tiempo real
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const isLengthValid = password.length >= 6;
            
            lengthReq.className = `requirement ${isLengthValid ? 'valid' : 'invalid'}`;
        });

        // Funci√≥n para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Funci√≥n para validar formulario
        function validateForm() {
            const nombre = nombreInput.value.trim();
            const apellido = apellidoInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rol = rolSelect.value;
            const institucion = institucionSelect.value;

            if (!nombre || !apellido || !email || !password) {
                showAlert('Por favor completa todos los campos obligatorios');
                return false;
            }

            if (!isValidEmail(email)) {
                showAlert('Por favor ingresa un email v√°lido');
                return false;
            }

            if (password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres');
                return false;
            }

            if ((rol === 'admin_institucion' || rol === 'vendedor') && !institucion) {
                showAlert('Por favor selecciona una instituci√≥n');
                return false;
            }

            return true;
        }

        // Funci√≥n para manejar el registro
        async function handleRegister() {
            if (!validateForm()) return;

            setLoading(true);

            const userData = {
                nombre: nombreInput.value.trim(),
                apellido: apellidoInput.value.trim(),
                email: emailInput.value.trim(),
                password: passwordInput.value,
                telefono: telefonoInput.value.trim() || null,
                dni: dniInput.value.trim() || null,
                rol: rolSelect.value,
                institucion_id: institucionSelect.value || null
            };

            try {
                const result = await authService.register(userData);

                if (result.success) {
                    showAlert('¬°Registro exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        authService.redirectToDashboard();
                    }, 1000);
                } else {
                    let errorMessage = result.error;
                    if (result.status === 409) {
                        errorMessage = 'Ya existe un usuario con ese email';
                    }
                    showAlert(errorMessage);
                }
            } catch (error) {
                showAlert('Error de conexi√≥n. Verifica que el servidor est√© funcionando.');
            } finally {
                setLoading(false);
            }
        }

        // Funci√≥n para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Funci√≥n para manejar el estado de loading
        function setLoading(loading) {
            if (loading) {
                registerBtn.disabled = true;
                registerText.style.display = 'none';
                loadingSpinner.style.display = 'flex';
            } else {
                registerBtn.disabled = false;
                registerText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        }

        // Event listeners
        registerBtn.addEventListener('click', handleRegister);

        // Registro con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleRegister();
            }
        });

        // Limpiar alertas al escribir
        [nombreInput, apellidoInput, emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                alertContainer.innerHTML = '';
            });
        });
    </script>
</body>
</html>
